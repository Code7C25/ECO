<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ECO - Bienvenido</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="menu.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Vladimir+Script&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>

<body class="pagina-index">

  <div class="menu-icon" onclick="toggleMenu()">⋮</div>
  <ul id="menu" class="menu-hidden">
    <li><a href="herramientas.html">Herramientas propias</a></li>
    <li><a href="diario.html">Mi diario personal</a></li>
  </ul>

  <div class="welcome-container">
    <h1 class="welcome-text">Bienvenidos a</h1>
    <img src="logo-eco.png" alt="Logo ECO" class="eco-logo">
    <p class="subtext">Tu lugar seguro, estamos para ayudarte</p>
  </div>

  <main class="rectangulo-botones">
    <button class="eco-btn" onclick="window.location.href='https://forms.gle/FPhbHisi7Esf8w1d9'">
      <span>Ingresar como anónimo</span>
    </button>
    <button class="eco-btn" onclick="window.location.href='login.html'">
      <span>Iniciar sesión</span>
    </button>
    <button class="eco-btn" onclick="window.location.href='psicologo.html'">
      <span>Soy un psicólogo</span>
    </button>

    <p id="userSession"></p>
    <button id="logoutBtn" style="display:none;">Cerrar sesión</button>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebase.js"></script>

  <script>
    firebase.auth().onAuthStateChanged((user) => {
      const logoutBtn = document.getElementById("logoutBtn");
      const userSession = document.getElementById("userSession");

      if (user) {
        userSession.textContent = `Estás en la sesión de: ${user.email}`;
        logoutBtn.style.display = "inline-block";
      } else {
        userSession.textContent = "";
        logoutBtn.style.display = "none";
      }
    });

    function cerrarSesion() {
      firebase.auth().signOut().then(() => {
        window.location.href = "index.html";
      });
    }

    document.getElementById("logoutBtn")?.addEventListener("click", cerrarSesion);
  </script>

</body>
</html>
