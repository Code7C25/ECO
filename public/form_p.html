<body>
  <!-- üå∏ Bot√≥n Volver que lleva a la p√°gina anterior -->

  <!-- T√≠tulo principal -->
  <h1>Formularios P√∫blicos</h1>

    <!-- Filtro por curso -->
    <select id="cursoFiltro">
      <option value="">Filtrar por curso...</option>

    <!-- Filtro por tipo de denuncia -->

      <option value="">Filtrar por tipo...</option>

  <!-- Tabla donde se muestran los registros de la base de datos -->
  <table id="tablaFormularios">
    <thead>
      <tr>
        <th>Curso</th>
        <th>Tipo</th>
        <th>Descripci√≥n</th>
        <th>Participantes</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody></tbody> <!-- Ac√° se insertan las filas din√°micamente con JS -->
  </table>

  <!-- Pie de p√°gina -->

  <script>
    // Referencias a los elementos del HTML
    const tablaBody = document.querySelector("#tablaFormularios tbody");
    const cursoFiltro = document.getElementById("cursoFiltro");
    const tipoFiltro = document.getElementById("tipoFiltro");

    // Funci√≥n principal que carga los datos desde Firestore
    async function cargarDatos() {
      // Muestra mensaje de carga mientras se obtienen los datos
      tablaBody.innerHTML = "<tr><td colspan='5'>Cargando datos...</td></tr>";

      try {
        // Trae todos los documentos dentro de la colecci√≥n "anonimo/items"
        const snapshot = await db.collection("formularios").doc("anonimo").collection("items").get();
        const datos = snapshot.docs.map(doc => doc.data()); // Convierte cada doc en objeto JS
        mostrarDatos(datos); // Muestra los datos en la tabla

        // Detecta cambios en los filtros y vuelve a filtrar
        cursoFiltro.addEventListener("change", () => filtrar(datos));
        tipoFiltro.addEventListener("change", () => filtrar(datos));
      } catch (error) {
        // Si algo falla, muestra error
        tablaBody.innerHTML = "<tr><td colspan='5'>Error al cargar los datos.</td></tr>";
        console.error(error);
      }
    }

    // Funci√≥n para mostrar los datos en la tabla
    function mostrarDatos(datos) {
      tablaBody.innerHTML = "";
      if (datos.length === 0) {
        tablaBody.innerHTML = "<tr><td colspan='5'>No hay registros disponibles.</td></tr>";
        return;
      }

      // Crea una fila por cada registro en la base de datos
      datos.forEach(item => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${item.curso || "-"}</td>
          <td>${item.tipo}</td>
          <td>${item.descripcion}</td>
          <td>${item.participantes || "-"}</td>
          <td>${new Date(item.creado?.seconds * 1000).toLocaleString()}</td>
        `;
        tablaBody.appendChild(fila);
      });
    }

    // Funci√≥n que aplica los filtros seleccionados
    function filtrar(datos) {
      const cursoSel = cursoFiltro.value;
      const tipoSel = tipoFiltro.value;

      // Filtra seg√∫n los valores elegidos
      const filtrados = datos.filter(item =>
        (!cursoSel || item.curso === cursoSel) &&
        (!tipoSel || item.tipo === tipoSel)
      );
      mostrarDatos(filtrados);
    }
    function volver() {
      window.location.href = "psicologo_panel.html";
    
    }

    // Ejecuta la carga de datos al abrir la p√°gina
    cargarDatos();
  </script>
