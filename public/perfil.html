<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil del Usuario</title>

  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f3c5ff, #f7a7da);
    }

    .perfil-container {
      background: rgba(255, 255, 255, 0.9);
      width: 320px;
      padding: 35px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 4px 14px rgba(0,0,0,0.2);
      animation: fadeIn 0.8s ease;
    }

    h2 {
      color: #a045b0;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .info {
      text-align: left;
      margin-bottom: 25px;
    }

    .info p {
      margin: 8px 0;
      color: #444;
      font-size: 16px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 12px;
      transition: 0.3s;
    }

    .btn-volver {
      background-color: #d673f1;
      color: white;
    }
    .btn-volver:hover {
      background-color: #c362dd;
    }

    .btn-logout {
      background-color: #ff7fa8;
      color: white;
    }
    .btn-logout:hover {
      background-color: #e66e97;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<body>

  <div class="perfil-container">
    <h2>Perfil del Usuario</h2>

    <div class="info">
      <p><strong>Correo:</strong> <span id="userEmail"></span></p>
      <p><strong>Curso:</strong> <span id="userCurso"></span></p>
    </div>

    <button class="btn btn-volver" onclick="window.location.href='menu.html'">
      Volver al menú
    </button>

    <button id="logoutBtn" class="btn btn-logout">
      Cerrar sesión
    </button>
  </div>

  <script>
    const userLogged = localStorage.getItem('ecoUserLogged') === 'true';
    const anonimo = localStorage.getItem('ecoAnonimo') === 'true';

    if (!userLogged || anonimo) {
      window.location.href = "login.html";
    }

    const email = localStorage.getItem('email');
    const curso = localStorage.getItem('curso');

    document.getElementById('userEmail').textContent = email || "Sin datos";
    document.getElementById('userCurso').textContent = curso || "No especificado";

    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('ecoUserLogged');
      localStorage.removeItem('ecoAnonimo');
      localStorage.removeItem('email');
      localStorage.removeItem('curso');

      alert("Sesión cerrada.");
      window.location.href = "index.html";
    });
  </script>

</body>
</html>
