<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECO - Formularios Anónimos</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Quicksand", sans-serif;
      background: linear-gradient(160deg, #e6f5e8 0%, #f8fff9 100%);
      margin: 0;
      padding: 0;
      color: #000000;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .volver-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #b35dc1;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 8px 14px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      transition: background 0.25s ease, transform 0.1s ease, box-shadow 0.2s ease;
      z-index: 1000;
    }

    .volver-btn:hover {
      background-color: #9f4cad;
      transform: scale(1.03);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    header {
      background: transparent;
      padding: 40px 20px 20px;
      text-align: center;
    }

    header h2 {
      color: #2c2b2b;
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      margin: 0;
    }

    header p {
      color: #2c2b2b;
      font-size: 1rem;
      margin-top: 8px;
    }

    #filtros {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }

    select {
      padding: 8px 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-family: "Quicksand", sans-serif;
      background: white;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    select:hover {
      border-color: #b35dc1;
    }

    #lista {
      width: 90%;
      max-width: 750px;
      margin: 25px 0 60px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      padding: 0;
      list-style: none;
    }

    li {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(5px);
      border-radius: 18px;
      padding: 22px 24px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.08);
      transition: all 0.25s ease;
      border-left: 6px solid #c368d1;
      position: relative;
      overflow: hidden;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeInUp 1.1s ease forwards;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    li:hover {
      transform: scale(1.01);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
    }

    li strong { color: #c368d1; }
    li em { color: #666; font-size: 0.9rem; }

    #lista p {
      text-align: center;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 12px;
      padding: 20px;
      font-style: italic;
      color: #2c2c2c;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    footer {
      background: transparent;
      text-align: center;
      color: #c368d1;
      font-size: 0.9rem;
      position: fixed;
      bottom: 15px;
      left: 0;
      width: 100%;
    }

    footer span { opacity: 0.8; }
  </style>
</head>

<body>
  <button class="volver-btn" onclick="volver()">← Volver</button>

  <header>
    <h2>Formularios Anónimos</h2>
    <p>Denuncias enviadas por los alumnos (se actualizan en tiempo real)</p>
  </header>

  <div id="filtros">
    <select id="cursoFiltro">
      <option value="">Todos los cursos...</option>
      <option value="1°A">1°A</option><option value="1°B">1°B</option><option value="1°C">1°C</option>
      <option value="2°A">2°A</option><option value="2°B">2°B</option><option value="2°C">2°C</option>
      <option value="3°A">3°A</option><option value="3°B">3°B</option><option value="3°C">3°C</option>
      <option value="4°A">4°A</option><option value="4°B">4°B</option><option value="4°C">4°C</option>
      <option value="5°A">5°A</option><option value="5°B">5°B</option><option value="5°C">5°C</option>
      <option value="6°A">6°A</option><option value="6°B">6°B</option><option value="6°C">6°C</option>
      <option value="7°A">7°A</option><option value="7°B">7°B</option><option value="7°C">7°C</option>
    </select>

    <select id="tipoFiltro">
      <option value="">Situación</option>
      <option value="Sufrí bullying">Sufrí bullying</option>
      <option value="Vi a alguien sufrir bullying">Vi a alguien sufrir bullying</option>
    </select>
  </div>

  <ul id="lista"></ul>

  <footer>
    <span>ECO - Proyecto Escolar</span>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebase.js"></script>

  <script>
    const lista = document.getElementById("lista");
    const cursoFiltro = document.getElementById("cursoFiltro");
    const tipoFiltro = document.getElementById("tipoFiltro");

    function volver() {
      window.location.href = "psicologo_panel.html";
    }

    // Escucha cambios en tiempo real
    db.collection("formularios")
      .doc("anonimo")
      .collection("items")
      .orderBy("creado", "desc")
      .onSnapshot(snapshot => {
        mostrarDenuncias(snapshot.docs);
      });

    // Filtrar cada vez que se cambia un select
    cursoFiltro.addEventListener("change", aplicarFiltros);
    tipoFiltro.addEventListener("change", aplicarFiltros);

    let todasLasDenuncias = [];

    function mostrarDenuncias(docs) {
      todasLasDenuncias = docs.map(d => ({ id: d.id, data: d.data() }));
      aplicarFiltros();
    }

    function aplicarFiltros() {
      lista.innerHTML = "";
      let delay = 0;

      const cursoSel = cursoFiltro.value;
      const tipoSel = tipoFiltro.value;

      const filtradas = todasLasDenuncias.filter(d => {
        const data = d.data;
        const cumpleCurso = !cursoSel || data.curso === cursoSel;
        const cumpleTipo = !tipoSel || data.tipo === tipoSel;
        return cumpleCurso && cumpleTipo;
      });

      if (filtradas.length === 0) {
        lista.innerHTML = "<p>No hay denuncias con ese filtro.</p>";
        return;
      }

      filtradas.forEach(doc => {
        const data = doc.data;
        const li = document.createElement("li");
        li.innerHTML = `
          <strong>Tipo:</strong> ${data.tipo || "(sin tipo)"}<br>
          <strong>Descripción:</strong> ${data.descripcion || "(sin descripción)"}<br>
          <strong>Curso:</strong> ${data.curso || "(no especificado)"}<br>
          <strong>Participantes:</strong> ${data.participantes || "(no especificado)"}<br>
          <small><em>Fecha: ${data.creado ? data.creado.toDate().toLocaleString() : "sin fecha"}</em></small>
        `;
        li.style.animationDelay = `${delay}s`;
        delay += 1.2;
        lista.appendChild(li);
      });
    }
  </script>
</body>
</html>
