<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECO - Formularios Anónimos</title>

  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Quicksand", sans-serif;
      background: linear-gradient(160deg, #e6f5e8 0%, #f8fff9 100%);
      margin: 0;
      padding: 0;
      color: #000000;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header {
      background: transparent;
      padding: 40px 20px 20px;
      text-align: center;
    }

    header h2 {
      color: #2c2b2b;
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      margin: 0;
    }

    header p {
      color: #2c2b2b;
      font-size: 1rem;
      margin-top: 8px;
    }

    #lista {
      width: 90%;
      max-width: 750px;
      margin: 25px 0 60px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      padding: 0;
      list-style: none;
    }

    li {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(5px);
      border-radius: 18px;
      padding: 22px 24px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.08);
      transition: all 0.25s ease;
      border-left: 6px solid #c368d1;
      position: relative;
      overflow: hidden;
    }

    li::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, rgba(129,199,132,0.1), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    li:hover {
      transform: scale(1.01);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
    }

    li:hover::before {
      opacity: 1;
    }

    li strong {
      color: #c368d1;
    }

    li em {
      color: #666;
      font-size: 0.9rem;
    }

    #lista p {
      text-align: center;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 12px;
      padding: 20px;
      font-style: italic;
      color: #2c2c2c;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

   footer {
  background: transparent;
  text-align: center;
  color: #c368d1;
  font-size: 0.9rem;
  position: fixed;
  bottom: 15px;
  left: 0;
  width: 100%;
}

    footer span {
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <header>
    <h2>Formularios Anónimos</h2>
    <p>Denuncias enviadas por los alumnos (se actualizan en tiempo real)</p>
  </header>

  <ul id="lista"></ul>

  <footer>
    <span>ECO - Proyecto Escolar</span>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebase.js"></script>

  <script>
    const lista = document.getElementById("lista");

    db.collection("formularios")
      .doc("anonimo")
      .collection("items")
      .orderBy("creado", "desc")
      .onSnapshot(snapshot => {
        lista.innerHTML = "";

        if (snapshot.empty) {
          lista.innerHTML = "<p>No hay denuncias aún.</p>";
          return;
        }

        snapshot.forEach(doc => {
          const data = doc.data();
          const li = document.createElement("li");
          li.innerHTML = `
            <strong>Tipo:</strong> ${data.tipo || "(sin tipo)"}<br>
            <strong>Descripción:</strong> ${data.descripcion || "(sin descripción)"}<br>
            <strong>Curso:</strong> ${data.curso || "(no especificado)"}<br>
            <strong>Participantes:</strong> ${data.participantes || "(no especificado)"}<br>
            <small><em>Fecha: ${data.creado ? data.creado.toDate().toLocaleString() : "sin fecha"}</em></small>
          `;
          lista.appendChild(li);
        });
      });
  </script>
</body>
</html>
