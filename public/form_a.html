<!DOCTYPE html> <!-- ‚Üí Define que es un documento HTML5 -->
<html lang="es"> <!-- ‚Üí Indica que el idioma principal es espa√±ol -->
<head>
  <meta charset="UTF-8"> <!-- ‚Üí Codificaci√≥n de caracteres (acentos, √±, etc.) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ‚Üí Adaptaci√≥n a pantallas m√≥viles -->
  <title>ECO - Formularios An√≥nimos</title> <!-- ‚Üí T√≠tulo que aparece en la pesta√±a -->

  <!-- ‚Üí Fuente moderna desde Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Quicksand", sans-serif; /* ‚Üí Aplica la fuente Quicksand */
      background: linear-gradient(160deg, #e6f5e8 0%, #f8fff9 100%); /* ‚Üí Fondo con degradado verde claro */
      margin: 0;
      padding: 0;
      color: #000000;
      min-height: 100vh; /* ‚Üí Ocupa todo el alto de la pantalla */
      display: flex; /* ‚Üí Usa flexbox para centrar el contenido */
      flex-direction: column;
      align-items: center;
      animation: fadeIn 0.8s ease-in-out; /* ‚Üí Animaci√≥n suave al cargar */
    }

    /* ‚Üí Animaci√≥n de aparici√≥n */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* üå∏ Bot√≥n Volver */
    .volver-btn {
      position: fixed; /* ‚Üí Fijo en la pantalla */
      top: 20px;
      left: 20px;
      background-color: #b35dc1; /* ‚Üí Color violeta */
      color: white;
      border: none;
      border-radius: 10px;
      padding: 8px 14px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      transition: background 0.25s ease, transform 0.1s ease, box-shadow 0.2s ease;
      z-index: 1000;
    }

    .volver-btn:hover {
      background-color: #9f4cad;
      transform: scale(1.03);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    header {
      background: transparent; /* ‚Üí Fondo transparente */
      padding: 40px 20px 20px;
      text-align: center;
    }

    header h2 {
      color: #2c2b2b;
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      margin: 0;
    }

    header p {
      color: #2c2b2b;
      font-size: 1rem;
      margin-top: 8px;
    }

    #lista {
      width: 90%; /* ‚Üí Ocupa el 90% del ancho disponible */
      max-width: 750px; /* ‚Üí No m√°s de 750px de ancho */
      margin: 25px 0 60px;
      display: flex;
      flex-direction: column;
      gap: 18px; /* ‚Üí Espacio entre elementos */
      padding: 0;
      list-style: none; /* ‚Üí Quita los puntos de la lista */
    }

    li {
      background: rgba(255, 255, 255, 0.85); /* ‚Üí Fondo blanco transl√∫cido */
      backdrop-filter: blur(5px); /* ‚Üí Efecto de desenfoque detr√°s */
      border-radius: 18px; /* ‚Üí Bordes redondeados */
      padding: 22px 24px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.08); /* ‚Üí Sombra suave */
      transition: all 0.25s ease; /* ‚Üí Transici√≥n suave */
      border-left: 6px solid #c368d1; /* ‚Üí L√≠nea violeta decorativa */
      position: relative;
      overflow: hidden;
    }

    li::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, rgba(129,199,132,0.1), transparent); /* ‚Üí Brillo sutil al pasar el mouse */
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    li:hover {
      transform: scale(1.01); /* ‚Üí Efecto de agrandar ligeramente */
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12); /* ‚Üí Sombra m√°s intensa al pasar el mouse */
    }

    li:hover::before {
      opacity: 1;
    }

    li strong {
      color: #c368d1; /* ‚Üí Color violeta para los t√≠tulos */
    }

    li em {
      color: #666;
      font-size: 0.9rem;
    }

    #lista p {
      text-align: center;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 12px;
      padding: 20px;
      font-style: italic;
      color: #2c2c2c;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    footer {
      background: transparent;
      text-align: center;
      color: #c368d1;
      font-size: 0.9rem;
      position: fixed; /* ‚Üí Siempre visible al fondo */
      bottom: 15px;
      left: 0;
      width: 100%;
    }

    footer span {
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <!-- üå∏ Bot√≥n Volver -->
  <button class="volver-btn" onclick="volver()">‚Üê Volver</button>

  <header>
    <h2>Formularios An√≥nimos</h2> <!-- ‚Üí T√≠tulo principal -->
    <p>Denuncias enviadas por los alumnos (se actualizan en tiempo real)</p> <!-- ‚Üí Subt√≠tulo informativo -->
  </header>

  <ul id="lista"></ul> <!-- ‚Üí Lista vac√≠a donde se mostrar√°n las denuncias -->

  <footer>
    <span>ECO - Proyecto Escolar</span> <!-- ‚Üí Pie de p√°gina con el nombre del proyecto -->
  </footer>

  <!-- ‚Üí Conexi√≥n a Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebase.js"></script> <!-- ‚Üí Archivo donde est√° la configuraci√≥n del proyecto Firebase -->

  <script>
    const lista = document.getElementById("lista"); // ‚Üí Selecciona la lista donde se insertar√°n los datos

    // ‚Üí Funci√≥n para el bot√≥n "Volver"
    function volver() {
      window.location.href = "psicologo_panel.html"; // üîÅ Redirige al panel del psic√≥logo
    }

    // ‚Üí Se conecta a la colecci√≥n "formularios/anonimo/items" en Firestore
    db.collection("formularios")
      .doc("anonimo")
      .collection("items")
      .orderBy("creado", "desc") // ‚Üí Ordena por fecha, de m√°s reciente a m√°s viejo
      .onSnapshot(snapshot => { // ‚Üí Escucha los cambios en tiempo real
        lista.innerHTML = ""; // ‚Üí Limpia la lista antes de volver a llenarla

        if (snapshot.empty) { // ‚Üí Si no hay denuncias
          lista.innerHTML = "<p>No hay denuncias a√∫n.</p>"; // ‚Üí Muestra mensaje vac√≠o
          return;
        }

        snapshot.forEach(doc => { // ‚Üí Recorre cada denuncia del snapshot
          const data = doc.data(); // ‚Üí Obtiene los datos del documento
          const li = document.createElement("li"); // ‚Üí Crea un elemento <li> para mostrarlo
          li.innerHTML = `
            <strong>Tipo:</strong> ${data.tipo || "(sin tipo)"}<br>
            <strong>Descripci√≥n:</strong> ${data.descripcion || "(sin descripci√≥n)"}<br>
            <strong>Curso:</strong> ${data.curso || "(no especificado)"}<br>
            <strong>Participantes:</strong> ${data.participantes || "(no especificado)"}<br>
            <small><em>Fecha: ${data.creado ? data.creado.toDate().toLocaleString() : "sin fecha"}</em></small>
          `;
          lista.appendChild(li); // ‚Üí Agrega el elemento a la lista en el HTML
        });
      });
  </script>
</body>
</html>
