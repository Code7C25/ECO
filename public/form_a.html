<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Cabecera con configuración básica y conexión a Firebase -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECO - Formularios Anónimos</title>

  <!-- Librerías de Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebase.js"></script>
</head>

<body>
  <h2>Formularios Anónimos</h2>
  <p>Denuncias enviadas por los alumnos (se actualizan en tiempo real)</p>

  <!-- Filtro de cursos -->
  <div id="filtros">
    <label for="cursoFiltro">Filtrar por curso:</label>
    <select id="cursoFiltro">
      <option value="todos">Todos los cursos</option>
    </select>
  </div>

  <!-- Lista donde se muestran las denuncias -->
  <ul id="lista"></ul>

  <!-- Script principal con la lógica de filtrado y conexión a Firestore -->
  <script>
    const lista = document.getElementById("lista");
    const selectFiltro = document.getElementById("cursoFiltro");

    let denuncias = []; 

    // Escucha en tiempo real los formularios anónimos desde Firestore
    db.collection("formularios")
      .doc("anonimo")
      .collection("items")
      .orderBy("creado", "desc")
      .onSnapshot(snapshot => {
        lista.innerHTML = "";
        denuncias = [];
        const cursosSet = new Set();

        if (snapshot.empty) {
          lista.innerHTML = "<p>No hay denuncias aún.</p>";
          return;
        }

        snapshot.forEach(doc => {
          const data = doc.data();
          denuncias.push(data);
          if (data.curso) cursosSet.add(data.curso);
        });

        // Actualiza las opciones del filtro con los cursos encontrados
        selectFiltro.innerHTML = '<option value="todos">Todos los cursos</option>';
        cursosSet.forEach(curso => {
          const option = document.createElement("option");
          option.value = curso;
          option.textContent = curso;
          selectFiltro.appendChild(option);
        });

        mostrarDenuncias("todos");
      });

    // Muestra las denuncias filtradas según el curso seleccionado
    function mostrarDenuncias(filtro) {
      lista.innerHTML = "";

      const filtradas = filtro === "todos"
        ? denuncias
        : denuncias.filter(d => d.curso === filtro);

      if (filtradas.length === 0) {
        lista.innerHTML = "<p>No hay denuncias para este curso.</p>";
        return;
      }

      filtradas.forEach(data => {
        const li = document.createElement("li");
        li.innerHTML = `
          <strong>Tipo:</strong> ${data.tipo || "(sin tipo)"}<br>
          <strong>Descripción:</strong> ${data.descripcion || "(sin descripción)"}<br>
          <strong>Curso:</strong> ${data.curso || "(no especificado)"}<br>
          <strong>Participantes:</strong> ${data.participantes || "(no especificado)"}<br>
          <small><em>Fecha: ${data.creado ? data.creado.toDate().toLocaleString() : "sin fecha"}</em></small>
        `;
        lista.appendChild(li);
      });
    }

    // Escucha los cambios en el filtro y actualiza la lista
    selectFiltro.addEventListener("change", e => {
      mostrarDenuncias(e.target.value);
    });
  </script>
</body>
</html>
