<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ECO - Registrarse</title>
  <link rel="stylesheet" href="style.css" />

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>

<body class="pagina-registro">
  <!-- Bot칩n de inicio reemplazando los tres puntos -->
  <div class="home-btn" onclick="window.location.href='index.html'">
    <img src="icon-home.png" alt="Inicio" style="width:28px; height:28px; opacity:0.8; cursor:pointer;">
  </div>

  <main>
    <h2>Crear una cuenta</h2>

    <div id="registerForm">
      <input id="regEmail" type="email" placeholder="Correo electr칩nico" />
      <input id="regPass" type="password" placeholder="Contrase침a" />
      <input id="regCurso" type="text" placeholder="Curso" />
      <button id="registerBtn">Registrarse</button>
    </div>

    <div id="gracias" style="display:none; text-align:center;">
      <h2>游눞 Gracias por confiar en nosotros 游눞</h2>
      <p>Tu cuenta fue creada con 칠xito.</p>
      <p>Redirigiendo al men칰...</p>
    </div>
  </main>

  <script src="firebase.js"></script>
  <script>
    // 游 Si ya est치 logueado, entra directo
    window.addEventListener("load", () => {
      if (localStorage.getItem("ecoUserLogged") === "true") {
        window.location.href = "menu.html";
      }
    });

    document.getElementById("registerBtn").addEventListener("click", async () => {
      const email = document.getElementById("regEmail").value.trim();
      const pass = document.getElementById("regPass").value.trim();
      const curso = document.getElementById("regCurso").value.trim();

      const emailRegex = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
      if (!emailRegex.test(email)) {
        alert("Por favor, ingres치 un correo v치lido.");
        return;
      }
      if (pass.length < 6) {
        alert("La contrase침a debe tener al menos 6 caracteres.");
        return;
      }
      if (curso === "") {
        alert("Por favor, complet치 el campo de curso.");
        return;
      }

      try {
        document.getElementById("registerBtn").innerText = "Registrando...";
        const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, pass);
        const user = userCredential.user;

        await firebase.firestore().collection("usuarios").doc(user.uid).set({
          email: email,
          curso: curso,
          fechaRegistro: new Date(),
        });

        localStorage.setItem("usuarioEmail", email);
        localStorage.setItem("ecoUserLogged", "true");

        document.getElementById("registerForm").style.display = "none";
        document.getElementById("gracias").style.display = "block";

        setTimeout(() => {
          window.location.href = "menu.html";
        }, 1500);
      } catch (error) {
        if (error.code === "auth/email-already-in-use") {
          alert("Este correo ya est치 registrado.");
        } else {
          alert("Error: " + error.message);
        }
      }
    });
  </script>
</body>
</html>
