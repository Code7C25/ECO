<body>

  <main style="text-align:center; max-width:600px; margin:auto;">
    <h2>Mi diario personal ğŸ•¯ï¸</h2>
    <p>Este espacio es solo para vos. Nadie mÃ¡s podrÃ¡ verlo ni acceder a lo que escribas.</p>

    <!--  Permite seleccionar una fecha, escribir un texto y guardarlo en Firestore.-->
    <div id="diario-usuario" style="display:none;">
      <label for="fechaEntrada">SeleccionÃ¡ una fecha:</label><br />
      <input type="date" id="fechaEntrada" />
      <textarea id="textoEntrada" placeholder="EscribÃ­ tus pensamientos..." rows="10" style="width:100%;margin-top:10px;"></textarea>
      <button id="guardarBtn">Guardar entrada</button>
      <p id="msgDiario"></p>
    </div>
    <!-- calendario para anonimos -->
    <div id="diario-anonimo" style="display:none;">
      <textarea placeholder="PodÃ©s escribir lo que sientas. No se guardarÃ¡." rows="10" style="width:100%;margin-top:10px;"></textarea>
    </div>
  </main>


  <script src="menu.js"></script>
  <script src="firebase.js"></script>

  
  <!-- Controla la autenticaciÃ³n del usuario y el guardado de entradas en Firestore.-->
  <script>
    firebase.auth().onAuthStateChanged(async (user) => {
      const userDiv = document.getElementById("diario-usuario");
      const anonDiv = document.getElementById("diario-anonimo");
      const msg = document.getElementById("msgDiario");
      const textarea = document.getElementById("textoEntrada");
      const fechaInput = document.getElementById("fechaEntrada");

      if (user) {
        // Si el usuario estÃ¡ autenticado, se muestra su diario personal.
        userDiv.style.display = "block";
        anonDiv.style.display = "none";

        const uid = user.uid;
        const db = firebase.firestore();

        // Al cambiar la fecha, se busca la entrada guardada para ese dÃ­a.
        fechaInput.addEventListener("change", async () => {
          const fecha = fechaInput.value;
          if (!fecha) return;
          const doc = await db.collection("diarios").doc(uid).collection("entradas").doc(fecha).get();
          textarea.value = doc.exists ? doc.data().texto : "";
          msg.textContent = doc.exists ? "Entrada cargada." : "Sin notas para este dÃ­a.";
        });

        // Guarda o actualiza la entrada del dÃ­a seleccionado.
        document.getElementById("guardarBtn").addEventListener("click", async () => {
          const fecha = fechaInput.value;
          const texto = textarea.value.trim();
          if (!fecha) {
            msg.textContent = "ElegÃ­ una fecha.";
            msg.style.color = "red";
            return;
          }

          await db.collection("diarios").doc(uid).collection("entradas").doc(fecha).set({
            texto,
            guardado: new Date().toISOString()
          });

          msg.textContent = "Entrada guardada âœ…";
          msg.style.color = "green";
        });

      } else {
        // Si el usuario NO estÃ¡ autenticado, se muestra el modo anÃ³nimo.
        anonDiv.style.display = "block";
        userDiv.style.display = "none";
      }
    });
  </script>

  <button onclick="window.location.href='index.html'">

  </button>
