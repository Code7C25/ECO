<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ECO - Bienvenido</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="menu.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Vladimir+Script&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#906d93">

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("Service Worker registrado correctamente"))
        .catch(err => console.log("Error al registrar Service Worker:", err));
    }
  </script>

  <style>
    /* ===== MODAL CERRAR SESI√ìN ===== */
    .modal-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.25);
      backdrop-filter: blur(3px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal-box {
      background: white;
      padding: 25px 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      animation: popUp 0.3s ease;
    }

    .modal-box h3 {
      font-size: 1.6rem;
      color: #4c195d;
      margin-bottom: 10px;
    }

    .modal-box p {
      color: #555;
      margin-bottom: 20px;
    }

    .modal-buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .cancel-btn,
    .confirm-btn {
      flex: 1;
      padding: 10px 15px;
      border: none;
      border-radius: 20px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .cancel-btn {
      background: #ddd;
    }

    .cancel-btn:hover {
      background: #c9c9c9;
    }

    .confirm-btn {
      background: #d96fc0;
      color: white;
    }

    .confirm-btn:hover {
      background: #b94fa3;
    }

    @keyframes popUp {
      from { transform: scale(0.85); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>

</head>

<body class="pagina-index">
  <div class="welcome-container">
    <h1 class="welcome-text">Bienvenido a</h1>
    <img src="logo-eco.png" alt="Logo ECO" class="eco-logo">
  </div>

  <main class="rectangulo-botones">
    <button class="eco-btn" id="btnAnonimo">
      <span>Ingresar como an√≥nimo</span>
    </button>
    <button class="eco-btn" onclick="window.location.href='login.html'">
      <span>Iniciar sesi√≥n</span>
    </button>
    <button class="eco-btn" onclick="window.location.href='psicologo.html'">
      <span>Soy un psic√≥logo</span>
    </button>

    <p id="userSession"></p>
    <button id="logoutBtn" style="display:none;">Cerrar sesi√≥n</button>
  </main>

  <!-- MODAL DE CIERRE DE SESI√ìN -->
  <div id="logoutModal" class="modal-bg">
    <div class="modal-box">
      <h3>¬øDeseas cerrar sesi√≥n?</h3>
      <p>Tu sesi√≥n actual se cerrar√° y volver√°s a la pantalla de inicio.</p>

      <div class="modal-buttons">
        <button class="cancel-btn" id="cancelLogout">Cancelar</button>
        <button class="confirm-btn" id="confirmLogout">Cerrar sesi√≥n</button>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebase.js"></script>

  <script>

    /* üîê Detectar usuario logueado */
    firebase.auth().onAuthStateChanged((user) => {
      const logoutBtn = document.getElementById("logoutBtn");
      const userSession = document.getElementById("userSession");

      const logged = localStorage.getItem("ecoUserLogged");

      if (!logged) {
        userSession.textContent = "";
        logoutBtn.style.display = "none";
        return;
      }

      if (user) {
        userSession.textContent = `Est√°s en la sesi√≥n de: ${user.email}`;
        logoutBtn.style.display = "inline-block";
      } else {
        userSession.textContent = "";
        logoutBtn.style.display = "none";
      }
    });

    /* üü™ Abrir modal */
    document.getElementById('logoutBtn').addEventListener('click', () => {
      document.getElementById('logoutModal').style.display = 'flex';
    });

    /* ‚ùå Cancelar */
    document.getElementById('cancelLogout').addEventListener('click', () => {
      document.getElementById('logoutModal').style.display = 'none';
    });

    /* üü£ Confirmar cierre de sesi√≥n */
    document.getElementById('confirmLogout').addEventListener('click', () => {
      firebase.auth().signOut().then(() => {
        localStorage.clear();
        window.location.href = 'index.html';
      }).catch(() => {
        localStorage.clear();
        window.location.href = 'index.html';
      });
    });

    /* üë§ Ingreso an√≥nimo */
    document.getElementById("btnAnonimo").addEventListener("click", () => {
      localStorage.clear();
      localStorage.setItem("ecoAnonimo", "true");
      setTimeout(() => window.location.href = "menu.html", 400);
    });

  </script>

</body>
</html>
