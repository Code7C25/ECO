<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Cabecera con configuraci贸n general, estilos, fuentes y scripts -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ECO - Bienvenido</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="menu.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Vladimir+Script&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#906d93">

  <!-- Registro del Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("Service Worker registrado correctamente"))
        .catch(err => console.log("Error al registrar Service Worker:", err));
    }
  </script>
</head>

<body class="pagina-index">
  <!-- Secci贸n de bienvenida -->
  <div class="welcome-container">
    <h1 class="welcome-text">Bienvenido a</h1>
    <img src="logo-eco.png" alt="Logo ECO" class="eco-logo">
  </div>

  <!-- Botones principales de acceso -->
  <main class="rectangulo-botones">
    <button class="eco-btn" id="btnAnonimo">
      <span>Ingresar como an贸nimo</span>
    </button>
    <button class="eco-btn" onclick="window.location.href='login.html'">
      <span>Iniciar sesi贸n</span>
    </button>
    <button class="eco-btn" onclick="window.location.href='psicologo.html'">
      <span>Soy un psic贸logo</span>
    </button>

    <!-- Informaci贸n de sesi贸n y bot贸n de cierre -->
    <p id="userSession"></p>
    <button id="logoutBtn" style="display:none;">Cerrar sesi贸n</button>
  </main>

  <!-- Librer铆as de Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebase.js"></script>

  <!-- Script de control de sesi贸n -->
  <script>
    firebase.auth().onAuthStateChanged((user) => {
      const logoutBtn = document.getElementById("logoutBtn");
      const userSession = document.getElementById("userSession");

      if (user) {
        userSession.textContent = `Est谩s en la sesi贸n de: ${user.email}`;
        logoutBtn.style.display = "inline-block";
      } else {
        userSession.textContent = "";
        logoutBtn.style.display = "none";
      }
    });

    // Cierra la sesi贸n
    function cerrarSesion() {
      firebase.auth().signOut().then(() => {
        localStorage.clear();
        window.location.href = "index.html";
      });
    }
    document.getElementById("logoutBtn")?.addEventListener("click", cerrarSesion);

    //  Ingreso an贸nimo directo
    document.getElementById("btnAnonimo").addEventListener("click", () => {
      localStorage.clear();
      localStorage.setItem("ecoAnonimo", "true");
      setTimeout(() => window.location.href = "menu.html", 400);
    });
  </script>
</body>
</html>
