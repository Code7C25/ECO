  <!-- üå∏ Bot√≥n Volver -->

  <h2>Denuncia P√∫blica</h2>
  <p>Tu denuncia ser√° visible para el equipo del proyecto. Por favor, complet√° con respeto y responsabilidad.</p>

  <form id="denunciaPublicaForm">

      <option value="5¬∞A">5¬∞A</option><option value="5¬∞B">5¬∞B</option><option value="5¬∞C">5¬∞C</option>

      <option value="7¬∞A">7¬∞A</option><option value="7¬∞B">7¬∞B</option><option value="7¬∞C">7¬∞C</option>

    <label for="tipo">Tipo de situaci√≥n:</label>

    <label for="descripcion">Descripci√≥n de la situaci√≥n:</label>
    <textarea id="descripcion" required rows="5" placeholder="Contanos qu√© pas√≥..."></textarea>

    <label for="participantes">Participantes (opcional):</label>
    <input type="text" id="participantes" placeholder="Ej: nombre o apodo">

    <button type="submit">Enviar denuncia</button>
  </form>

  <p id="mensaje"></p>
  <footer>ECO - Proyecto Escolar</footer>

  <script>
    const form = document.getElementById("denunciaPublicaForm");
    const mensaje = document.getElementById("mensaje");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const curso = document.getElementById("curso").value.trim();
      const tipo = document.getElementById("tipo").value;
      const descripcion = document.getElementById("descripcion").value.trim();
      const participantes = document.getElementById("participantes").value.trim();

      if (!tipo || !descripcion) {
        mensaje.textContent = "‚ö†Ô∏è Por favor, complet√° los campos obligatorios.";
        mensaje.style.color = "#b35dc1";
        return;
      }

      try {
        await db.collection("formularios")
          .doc("publico")
          .collection("items")
          .add({
            curso: curso || null,
            tipo,
            descripcion,
            participantes: participantes || null,
            creado: new Date()
          });

        mensaje.textContent = "‚úÖ Tu denuncia fue enviada correctamente.";
        mensaje.style.color = "green";
        form.reset();
        // direccionamiento a menu

        setTimeout(() => {
          window.location.href = "menu.html";
        }, 2000);


      } catch (error) {
        console.error("Error al enviar denuncia:", error);
        mensaje.textContent = "‚ùå Ocurri√≥ un error. Intent√° nuevamente.";
        mensaje.style.color = "red";
      }
    });

    function volver() {
  // Si el usuario est√° logueado ‚Üí volver al men√∫

    window.location.href = "menu.html";

}
