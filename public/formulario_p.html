<!DOCTYPE html>
<html lang="es">
<head>
  <!-- configuración básica y conexión a Firebase -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECO - Formulario Público</title>

  <!-- Librerías de Firebase  -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebase.js"></script>
</head>

<body>
  <!-- Título y descripción del formulario -->
  <h2>Formulario Público</h2>
  <p>Podés contarnos lo que está pasando. Tus datos estarán vinculados a tu usuario.</p>

  <!-- Formulario de denuncia pública -->
  <form id="denunciaForm">
    <label for="curso">Curso:</label><br>
    <input type="text" id="curso" name="curso" placeholder="Ej: 4°B" required><br><br>

    <label for="tipo">Tipo de situación:</label><br>
    <select id="tipo" required>
      <option value="">Seleccionar...</option>
      <option value="Sufrí bullying">Sufrí bullying</option>
      <option value="Vi a alguien sufrir bullying">Vi a alguien sufrir bullying</option>
    </select><br><br>

    <label for="descripcion">Descripción de la situación:</label><br>
    <textarea id="descripcion" name="descripcion" required rows="5" placeholder="Contanos qué pasó..."></textarea><br><br>

    <label for="participantes">Participantes (opcional):</label><br>
    <input type="text" id="participantes" name="participantes" placeholder="Ej: nombre o apodo"><br><br>

    <button type="submit">Enviar denuncia</button>
  </form>

  <p id="mensaje"></p>

  <!-- Script principal para enviar la denuncia a Firestore -->
  <script>
    const form = document.getElementById("denunciaForm");
    const mensaje = document.getElementById("mensaje");

    // Evento para manejar el envío del formulario
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      // Verifica si el usuario tiene sesión iniciada
      const user = firebase.auth().currentUser;
      if (!user || !user.email) {
        mensaje.textContent = "Debés iniciar sesión para enviar una denuncia pública.";
        return;
      }

      // Obtiene los datos del formulario
      const curso = document.getElementById("curso").value.trim();
      const tipo = document.getElementById("tipo").value;
      const descripcion = document.getElementById("descripcion").value.trim();
      const participantes = document.getElementById("participantes").value.trim();

      // Valida campos obligatorios
      if (!tipo || !descripcion) {
        mensaje.textContent = "Por favor, completá los campos obligatorios.";
        return;
      }

      try {
        // Guarda los datos en Firestore (colección 'formularios/publicos/items')
        await db.collection("formularios")
          .doc("publicos")
          .collection("items")
          .add({
            usuario: user.email, 
            curso,
            tipo,
            descripcion,
            participantes: participantes || null,
            creado: new Date()
          });

        // Muestra mensaje de éxito y limpia el formulario
        mensaje.textContent = "✅ Tu denuncia fue enviada correctamente. Gracias por confiar.";
        form.reset();

        // Redirige al inicio después de 2 segundos
        setTimeout(() => {
          window.location.href = "index.html";
        }, 2000);

      } catch (error) {
        // Muestra mensaje de error si la operación falla
        console.error("Error al enviar denuncia:", error);
        mensaje.textContent = "❌ Ocurrió un error. Intentá nuevamente.";
      }
    });
  </script>
</body>
</html>
