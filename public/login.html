<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ECO - Iniciar sesi√≥n</title>
  <link rel="stylesheet" href="style.css" />

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>

<body class="pagina-login">
  <!-- Bot√≥n de inicio -->
  <div class="home-btn" onclick="window.location.href='index.html'">
    <img src="icon-home.png" alt="Inicio" style="width:28px; height:28px; opacity:0.8; cursor:pointer;">
  </div>

  <main>
    <h2>Iniciar sesi√≥n</h2>
    <input id="loginEmail" type="email" placeholder="Correo electr√≥nico" />
    <input id="loginPass" type="password" placeholder="Contrase√±a" />
    <button id="loginBtn">Ingresar</button>

    <h3>¬øNo ten√©s cuenta?</h3>
    <button onclick="window.location.href='registro.html'">Registrarse</button>
  </main>

  <script src="firebase.js"></script>
  <script>
    window.addEventListener("load", () => {
      if (localStorage.getItem("ecoUserLogged") === "true") {
        window.location.href = "menu.html";
      }
    });

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("loginEmail").value.trim();
      const pass = document.getElementById("loginPass").value.trim();
      const emailRegex = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;

      if (!emailRegex.test(email)) {
        alert("Por favor, ingres√° un correo v√°lido (ejemplo: usuario@gmail.com).");
        return;
      }
      if (pass.length < 6) {
        alert("La contrase√±a debe tener al menos 6 caracteres.");
        return;
      }

      try {
        document.getElementById("loginBtn").innerText = "Verificando...";

        const snapshot = await firebase.firestore()
          .collection("usuarios")
          .where("email", "==", email)
          .get();

        let usuarioValido = false;

        snapshot.forEach(doc => {
          const data = doc.data();
          if (data.password === pass) {
            usuarioValido = true;
          }
        });

        if (usuarioValido) {
          // Guardar sesi√≥n antes de redirigir
          localStorage.setItem("usuarioEmail", email);
          localStorage.setItem("ecoUserLogged", "true");
          localStorage.setItem("ecoAnonimo", "false");

          alert("Inicio de sesi√≥n exitoso ‚úÖ");

          // üî• Redirecci√≥n inmediata al men√∫
          window.location.href = "menu.html";
        } else {
          alert("Correo o contrase√±a incorrectos.");
        }

        document.getElementById("loginBtn").innerText = "Ingresar";
      } catch (error) {
        console.error(error);
        alert("Error al conectar con la base de datos.");
        document.getElementById("loginBtn").innerText = "Ingresar";
      }
    });
  </script>
</body>
</html>
